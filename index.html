<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Unlocking the Metric World!</title>
</head>
<body>
    <h1>Unlocking the Metric System!</h1>

    <h3>The Metric to Imperial Converter is a user-friendly JavaScript web app that effortlessly converts units between metric and imperial measurements. Enter values in the metric system and get instant conversions in the imperial system, or vice versa. Simple and convenient!</h3>
    
    <label for="conversionType">Select Conversion Type:</label>
    <select>
            <option selected disabled>Select</option>

        <optgroup label="Length">
            <option value="inchesToCentimeters">Inches / Centimeters</option>
            <option value="feetToMeters">Feet / Meters</option>
            <option value="milesToKilometers">Miles / Kilometers</option>
        </optgroup>

        <optgroup label="Weight">
            <option value="ouncesToGrams">Ounces / Grams</option>
            <option value="poundsToKilograms">Pounds / Kilograms</option>
        </optgroup>

        <optgroup label="Volume">
            <option value="fluidOuncesToMilliliters">Fluid Ounces / Milliliters</option>
            <option value="gallonsToLiters">Gallons / Liters</option>
        </optgroup>
        
        <optgroup label="Temperature">
            <option value="fahrenheitToCelsius">Fahrenheit / Celsius</option>
        </optgroup>

    </select>

    <br>

    <label for="conversionDirection">Select Conversion Direction:</label>
    <select id="conversionDirection-select">
        <option disabled selected>Select</option>
        <option value="metricToImperial">Metric to Imperial</option>
        <option value="imperialToMetric">Imperial to Metric</option>
    </select>

    <br>

    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" placeholder="Enter the value">

    <button id="convertButton">Convert</button>

    <p id="result"></p>
    <!-- select & options for imperial system -->

</body>
</html>
